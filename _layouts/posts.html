<!DOCTYPE html>
<html lang='en'>
{% include head.html %}

<body class="layout--page layout--{{ page.title | slugify }}">
	{% include header.html %}
	<main id="main" role="main">
		<div class="usa-grid">
			<div class="page">
			<h1>Actueel</h1>
			<ul class="post-list">
				{% for post in site.posts %}
					<li>
						<!-- <p><small><strong>{{ post.date | date: "%e %B %Y" }}</strong> </a></small></p> -->
						<h2 class="h2-list"><a href="{{ post.url }}">{{ post.title }}</a></h2>
						</li>
				{% endfor %}
			</ul>
			</div>
		</div>
	</main>
	{% include footer.html %}
	{% include javascript.html %}
</body>
</html>
