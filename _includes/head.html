<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% endif %}{% if post.title %}{{ post.title }} | {{ site.title }}{% endif %}</title>
  <link rel="icon" type="image/png" href="{{ site.url }}/images/favicons/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="{{ site.url }}/images/favicons/favicon-16x16.png" sizes="16x16" />

  <meta name="description" content="{% if page.description %}{{ page.description | truncate: 155 }}{% else %}{{ site.description }}{% endif %}">

  <!-- Open Graph data -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else if post.title %}{{ post.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description | truncate: 155 }}{% else if post.description %}{{ post.description | truncate: 155 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:type" content="article" />
  <meta property="og:url" content="{% if page.url %}{{ page.url | replace:'index.html','' | prepend: site.url }}{% else if post.url %}{{ post.url | replace:'index.html','' | prepend: site.url }}{% endif %}" />
  <meta property="og:image" content="{{ site.url }}{% if page.image %}{{ page.image }}{% else if post.image %}{{ post.image }}{% else %}/images/benina.png{% endif %}" />
  <meta property="og:image:alt" content="{% if page.image_alt %}{{ page.image_alt }}{% else if post.image %}{{ post.image_alt }}{% else %}Logo {{ site.title }}{% endif %}" />

  <!-- Twitter Card data -->
  <meta name="twitter:card" value="summary">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else if post.title %}{{ post.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description | truncate: 155 }}{% else if post.description %}{{ post.description | truncate: 155 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:image" content="{{ site.url }}{% if page.image %}{{ page.image }}{% else if post.image %}{{ post.image }}{% else %}/images/benina.png{% endif %}" />
  <meta name="twitter:image:alt" content="{% if page.image_alt %}{{ page.image_alt }}{% else if post.image %}{{ post.image_alt }}{% else %}Logo {{ site.title }}{% endif %}">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/uswds/1.3.1/js/uswds.min.js"></script>

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/uswds/1.3.1/css/uswds.css">
  <link rel="stylesheet" type="text/css" href="{{site.url}}/stylesheets/styles.css">
  <link rel="stylesheet" type="text/css" media="print" href="{{site.url}}/stylesheets/print.css">

  {% if page.layout == "page" or page.layout == "post" %}
  <style type="text/css">
    @page { size: portrait; }
  </style>
  {% else %}
  <style type="text/css">
    @page { size: landscape; }
  </style>
  {% endif %}

  <link rel="canonical" href="{% if page.url %}{{ page.url | replace:'index.html','' | prepend: site.url }}{% else if post.url %}{{ post.url | replace:'index.html','' | prepend: site.url }}{% endif %}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.url }}" />
</head>
